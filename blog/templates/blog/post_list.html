{% extends 'blog/base.html' %}
{% block content %}
  <a class="new-post-button" href="{% url 'post_create' %}">+ New Post</a>
  <div class="posts-container">
    {% for post in posts %}
      <div class="post">
          <div class="post-header">
              <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
              <span class="post-date">{{ post.created_at|date:"M d, Y" }}</span>
          </div>
          <p class="post-content-snippet">{{ post.content|truncatechars:100 }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
